<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>반응형 iframe 콘텐츠-map</title>
  <style>
    .rwd-container{
      width: 80%;
      border: 10px solid #000;
    }
    .rwd-map-wrapper{
      width: 100%;
      position: relative;
      height: 0 !important;
      padding-top: calc(450/600 * 100%);
      }
    .rwd-map{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="rwd-container">
   <div class="rwd-map-wrapper">
     <iframe class="rwd-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.4165439597155!2d127.05485115054147!3d37.54524883300618!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca495c5b77f07%3A0x393d4d25c63b9b6!2z7KCc6rCV67mM65Sp!5e0!3m2!1sko!2skr!4v1527219334147" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>"
   </div>
  </div>
</body>
</html>
