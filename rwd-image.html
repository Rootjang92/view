<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>반응형 콘텐츠</title>
  <style>
    .rwd-container{
      box-sizing: border-box;
      width: 50%;
      margin: 0;
      border: 10px solid #000;
    }
    .rwd-image, .rwd-media{
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="rwd-container">
    <img src="../images/small.jpg" alt="" class="rwd-image">
  </div>
  <figure class="rwd-container">
    <video controls class="rwd-media">
      <source src="../media/Google Developer Stories.mp4">
      <source src="../media/Google Developer Stories.mov">
      <source src="../media/Google Developer Stories.ogg">
      <track src="../media/google-developer-stories-subtitles-en.vtt" kind="captions" srclang="en" label="English Caption">
      <!-- 자막보기 -->
    </video>
  </figure>
</body>
</html>
